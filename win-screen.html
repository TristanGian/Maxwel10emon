<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Screen</title>
    <link rel="stylesheet" href="style/win-screen.css">
</head>
<body>
    <div class="win-container">
        <div class="win-box">
            <!-- GIF Display -->
            <div class="gif-container">
                <img src="assets/laughinganim.gif" alt="Victory animation">
            </div>

            <!-- Customizable Congratulatory Message -->
            <h1 class="win-title">VICTORY!</h1>
            <p class="win-message">
                You successfully separated the red and blue balls,<br>
                lowering the entropy!
            </p>

            <!-- Replay Button -->
            <button class="replay-btn" onclick="window.location.href='index.html'">
                PLAY AGAIN
            </button>
        </div>
    </div>
</body>
</html>
