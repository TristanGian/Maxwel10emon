<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scripts/box.js"></script>
    <script src="scripts/demon.js"></script>
    <script src="scripts/entropy.js"></script>
    <script src="scripts/particle.js"></script>
    <script src="scripts/sketch.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body style="margin:0; overflow:hidden;">
    <div class="dashboard">
        <aside class="stats-panel">
            <h2>Thermodynamics</h2>

            <div class="stat-box">
                <label>System Entropy ($S_{sys}$):</label>
                <span id="sys-entropy">0.0</span>
            </div>

            <div class="stat-box">
                <label>Demon Entropy ($S_{dem}$):</label>
                <span id="dem-entropy">0.0</span>
            </div>

            <canvas id="entropyChart"></canvas>
        </aside>

        <main id="canvas-container"> 
            <img src="assets/demon_closed.png" alt="Demon Image" class="demon-overlay">
        </main>
    </div>
</body>

</html>
